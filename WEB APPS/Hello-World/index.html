<!DOCTYPE html>

<html>
  <head>
      <title>Hello World</title>
  </head>

  <body>
      <h1 id="heading">My heading</h1>
      <p id="myPara">This web page will use JavaScript by placing commands in a script element</p>


      <!-- Load JavaScript -->
      <script>
      alert("Hello World!"); 
      alert("This is JavaScript. Wow!");

      let name = prompt("What is your name?");
      alert("Hello " + name + "!");

      document.getElementById("heading").innerHTML = "HELLO WORLD!";
      document.getElementById("myPara").style.color = "blue";
    </script>

  </body>

</html>
